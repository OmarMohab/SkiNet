@if (products) {
    <div class="flex flex-col gap-3">
        <div class="flex justify-between gap-3">
            
    
            <form 
                #searchForm="ngForm"
                (ngSubmit)="onSearchChange()"
                class="relative flex items-center w-full max-w-md mx-4"
            >
                <input type="search" class="block w-full p-4 text-sm text-gray-900 border-gray-600 rounded-lg"
                    placeholder="Search"
                    name="search"
                    [(ngModel)]="shopParams.search"
                />
    
                <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
            <div class="flex gap-3">
                <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
                    <mat-icon>filter_list</mat-icon>
                    Filters
                </button>
                <button class="match-input-height" mat-stroked-button [mat-menu-trigger-for]="sortMenu">
                    <mat-icon>swap_vert</mat-icon>
                    Sort
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 2xl:grid-cols-5 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-4">
            @for (product of products.data; track product.id) {
                <app-product-item [product]="product"></app-product-item>
            }
        </div>
    </div>
    
    <mat-paginator
                class="bg-white p-6"
                (page)="handlePageEvent($event)"
                [length]="products.count"
                [pageSize]="shopParams.PageSize"
                [showFirstLastButtons]="true"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="shopParams.pageNumber - 1"
                aria-label="Select Page"
            >
    
            </mat-paginator>
    
    
    <mat-menu #sortMenu="matMenu">
        <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
            @for (sortOption of sortOptions; track $index) {
                <mat-list-option [value]="sortOption.value" [selected]="shopParams.sort === sortOption.value">
                    {{ sortOption.name }}
                </mat-list-option>
            }
        </mat-selection-list>
    </mat-menu>
}
